<!DOCTYPE html>
<html>
<head>
	<title>Modal</title>

	<link rel="stylesheet" type="text/css" href="../css/creativeGo.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="../script/creativeGo.js" type="text/javascript"></script>
</head>
<body>
	<div class="limitatore paddT10vh">
		Open the modal:
		<div class="btn btn-inline Bblue" modal-open="myModal">
			Click me!
		</div>
	</div>
	<div class="limitatore paddTB10">
		Open the modal with callback:
		<div class="btn btn-inline Bblue" modal-open="myModal" modal-callback="toast('callback!!')">
			Click me!
		</div>
	</div>
	<div id="myModal" class="modal-container">
		<div class="modal">
			<div class="padd20">
				I'm a modal!
			</div>
			<div class="right padd20">
				<div class="btn btn-inline Bred" modal-close="myModal">
					Close me
				</div>
			</div>
		</div>
	</div>
</body>
</html>
