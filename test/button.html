<!DOCTYPE html>
<html>
<head>
	<title>Button</title>

	<link rel="stylesheet" type="text/css" href="../css/creativeGo.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="../script/creativeGo.js" type="text/javascript"></script>
</head>
<body>


	<div class="limitatore paddT10vh">
		<div class="paddTB10">
			<div class="paddB10">
				Bottoni standard
			</div>
			<div class="paddTB5">
				<div class="btn">
					classico
				</div>
			</div>
			<div class="paddTB5">
				<div class="btn Bblue">
					classico
				</div>
			</div>
			<div class="paddTB5">
				<div class="btn Bred">
					classico
				</div>
			</div>
		</div>
		<div class="paddTB10">
			<div class="paddB10">
				Bottoni in linea
			</div>
			<div class="">
				<div class="btn btn-inline">
					in linea
				</div>
				<div class="btn btn-inline Bblue">
					in linea
				</div>
				<div class="btn btn-inline Bred">
					in linea
				</div>
			</div>
		</div>
		<div class="paddTB10">
			<div class="paddB10">
				Bottoni colorati
			</div>
			<div class="">
				<div class="btn btn-inline btn-color">
					colorato
				</div>
				<div class="btn btn-inline btn-color Cblue">
					colorato
				</div>
				<div class="btn btn-inline btn-color Cred">
					colorato
				</div>
			</div>
		</div>
		<div class="paddTB10">
			<div class="paddB10">
				Bottoni 3d
			</div>
			<div class="paddTB10">
				<div class="btn btn-3d btn-inline">
					classico
				</div>
				<div class="btn btn-3d btn-inline Bblue">
					classico
				</div>
				<div class="btn btn-3d btn-inline Bred">
					classico
				</div>
			</div>
		</div>
		<div class="paddTB10">
			<div class="paddB10">
				Usa la struttura dinamica di creativeGo per personalizzare i bottoni
			</div>
			<div class="paddB20">
				<div class="padd5">
					<div class="btn btn-inline paddTB10 paddLR20">
						classico
					</div>
				</div>
				<div class="padd5">
					<div class="btn btn-inline paddTB5 Bblue">
						classico
					</div>
				</div>
				<div class="padd5">
					<div class="btn btn-3d btn-inline Cblue Blight-blue">
						classico
					</div>
				</div>
			</div>
		</div>
		<div class="paddTB10">
			<div class="paddB10">
				Sperimentale
			</div>
			<div class="paddB20">
				<div class="padd5">
					<div class="btn btn-inline paddTB10 paddLR20 Bred" zoom-animation="">
						cliccami
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
